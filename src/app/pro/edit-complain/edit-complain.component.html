<div class="page-wrapper">
  <!-- ============================================================== -->
  <!-- Container fluid  -->
  <!-- ============================================================== -->
  <div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
      <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Ajouter mise a jour</h4>
      </div>
      <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Acceuil</a></li>
            <li class="breadcrumb-item"><a routerLink="/dashboard/complaints">Plaintes/Témoignages</a></li>
            <li class="breadcrumb-item active">Mise à jour</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <nz-skeleton [nzLoading]="skeletonLoading" [nzActive]="true">
              <form #form="ngForm">
                <div class="form-group">
                  <label>Votre Description</label>
                  <app-ngx-editor [config]="wysiwygConfig" class="font16" name="description"  [(ngModel)]="updateData.description"></app-ngx-editor>
                </div>
                <div class="form-group">
                  <nz-upload [nzBeforeUpload]="beforeImageUpload"
                             [(nzFileList)]="fileList">
                    <button nz-button>
                      <i nz-icon type="upload"></i><span>Ajouter des fichiers</span>
                    </button>
                  </nz-upload>
                </div>
                <div class="form-group">
                  <button class="mySubmit" [disabled]="!form.valid"
                          (click)="submit(form)" [nzLoading]="submittingIsLoading"
                          nz-button nzType="primary" type="button">Soumettre <i nz-icon type="check"></i></button>
                </div>
              </form>
            </nz-skeleton>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- ============================================================== -->
  <!-- End Container fluid  -->
  <!-- ============================================================== -->
</div>
