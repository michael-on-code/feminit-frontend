<div class="page-wrapper">
  <!-- ============================================================== -->
  <!-- Container fluid  -->
  <!-- ============================================================== -->
  <div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
      <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Ajouter type de violences</h4>
      </div>
      <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Acceuil</a></li>
            <li class="breadcrumb-item"><a href="#">Catégories</a></li>
            <li class="breadcrumb-item"><a href="#">Type de violences</a></li>
            <li class="breadcrumb-item active">Ajouter</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <form #form="ngForm">
              <div class="form-group">
                <label for="name">Nom</label>
                <input id="name" type="text" name="name" ngModel required class="form-control">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" ngModel required class="form-control"
                          rows="4"></textarea>
              </div>
              <div class="form-group ">
                <label>Image symbolique</label>
                <nz-upload class="avatar-uploader" required
                           nzName="profile"
                           nzListType="picture-card"
                           [nzShowUploadList]="false"
                           [nzBeforeUpload]="beforeImageUpload">
                  <ng-container *ngIf="!imageUrl">
                    <i nz-icon type="plus"></i>
                    <div class="ant-upload-text">Téléversez</div>
                  </ng-container>
                  <img *ngIf="imageUrl" [src]="imageUrl" class="avatar uploadAvatar">
                </nz-upload>
                <span class="help-block text-muted">
                                            <small>Formats JPG|PNG supportés. Taille maximale 1Mo</small>
                                        </span>
              </div>
              <div class="form-group">
                <button class="mySubmit" [disabled]="!form.valid"
                        (click)="submit(form)" [nzLoading]="submittingIsLoading"
                        nz-button nzType="primary" type="button">Soumettre <i nz-icon type="check"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- ============================================================== -->
  <!-- End Container fluid  -->
  <!-- ============================================================== -->
</div>
