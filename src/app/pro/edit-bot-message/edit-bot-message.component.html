<div class="page-wrapper">
  <!-- ============================================================== -->
  <!-- Container fluid  -->
  <!-- ============================================================== -->
  <div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
      <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Modifier message de chatbot</h4>
      </div>
      <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Acceuil</a></li>
            <li class="breadcrumb-item"><a href="#">ChatBot</a></li>
            <li class="breadcrumb-item"><a routerLink="/dashboard/chatbot/messages">Messages</a></li>
            <li class="breadcrumb-item active">Modifier</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <a class="pull-right mgbtm-10" title="Ajouter un message"
               routerLink="/dashboard/chatbot/messages/add" nz-button nzType="primary"><i nz-icon
                                                                                          type="plus"></i>
              Ajouter message</a>
            <nz-skeleton [nzLoading]="skeletonLoading" [nzActive]="true">
              <form #form="ngForm">
                <div class="form-group">
                  <label for="keyword">Mot cl√©</label>
                  <input id="keyword" type="text" name="keyword" ngModel [(ngModel)]="messageData.key" required class="form-control">
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea name="message" id="message" ngModel [(ngModel)]="messageData.value" required class="form-control"
                            rows="4"></textarea>
                </div>
                <div class="form-group">
                  <button class="mySubmit" [disabled]="!form.valid"
                          (click)="submit(form)" [nzLoading]="submittingIsLoading"
                          nz-button nzType="primary" type="button">Soumettre <i nz-icon type="check"></i></button>
                </div>
              </form>
            </nz-skeleton>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- ============================================================== -->
  <!-- End Container fluid  -->
  <!-- ============================================================== -->
</div>
