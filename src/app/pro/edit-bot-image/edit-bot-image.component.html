<div class="page-wrapper">
  <!-- ============================================================== -->
  <!-- Container fluid  -->
  <!-- ============================================================== -->
  <div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
      <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Modifier image de chatbot</h4>
      </div>
      <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Acceuil</a></li>
            <li class="breadcrumb-item"><a href="#">ChatBot</a></li>
            <li class="breadcrumb-item"><a routerLink="/dashboard/chatbot/images">Images</a></li>
            <li class="breadcrumb-item active">Modifier</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <nz-skeleton [nzLoading]="skeletonLoading" [nzActive]="true">
              <form #form="ngForm">
                <div class="form-group">
                  <label for="keyword">Mot clé</label>
                  <input id="keyword" type="text" name="keyword" ngModel [(ngModel)]="imageData.key" required class="form-control">
                </div>
                <div class="form-group ">
                  <label>Image symbolique</label>
                  <nz-upload class="avatar-uploader" required
                             nzName="profile"
                             nzListType="picture-card"
                             [nzShowUploadList]="false"
                             [nzBeforeUpload]="beforeImageUpload">
                    <ng-container *ngIf="!imageData.value">
                      <i nz-icon type="plus"></i>
                      <div class="ant-upload-text">Téléversez</div>
                    </ng-container>
                    <img *ngIf="imageData.value" [src]="imageData.value" class="avatar uploadAvatar">
                  </nz-upload>
                  <span class="help-block text-muted">
                                            <small>Formats JPG|PNG supportés. Taille maximale 1Mo</small>
                                        </span>
                </div>
                <div class="form-group">
                  <button class="mySubmit" [disabled]="!form.valid"
                          (click)="submit(form)" [nzLoading]="submittingIsLoading"
                          nz-button nzType="primary" type="button">Soumettre <i nz-icon type="check"></i></button>
                </div>
              </form>
            </nz-skeleton>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- ============================================================== -->
  <!-- End Container fluid  -->
  <!-- ============================================================== -->
</div>
