<section id="wrapper" class="login-register login-sidebar" [style.background-image]="siteBackground">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material text-center" #form="ngForm"  >
        <a  href="javascript:void(0)" class="db"><img width="120px" src="{{siteLogo}}" alt="Feminit" /></a>
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input #username="ngModel" name="username" class="form-control" type="text" ngModel required="" placeholder="Nom d'utilisateur">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input #pass="ngModel" name="password" class="form-control" type="password" ngModel required="" placeholder="Mot de passe">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="d-flex no-block align-items-center">
              <div class="custom-control custom-checkbox">
                <input name="remember" ngModel type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Se souvenir de moi</label>
              </div>
              <!--<div class="ml-auto">
                <a href="#" id="to-recover" class="text-muted"><i class="fas fa-lock m-r-5"></i> Forgot pwd?</a>
              </div>-->
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button [disabled]="!(username.dirty && username.valid && pass.dirty && pass.valid)" nz-button nzBlock nzType="primary" type="button" [nzLoading]="isLoading" (click)="submit(form)" class="text-uppercase" type="submit">Se connecter</button>
          </div>
        </div>
        <!--<div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            Pas encore un compte ? <a routerLink="/signup" class="text-primary m-l-5"><b>S'inscrire</b></a>
          </div>
        </div>-->
      </form>
      <!--<form class="form-horizontal" id="recoverform" action="http://eliteadmin.themedesigner.in/demos/bt4/inverse/index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
          </div>
        </div>
      </form>-->
      <div class="bottomize">
        <hr>
        <p class="text-center">{{siteDescription}}</p>
      </div>
    </div>
  </div>
</section>
